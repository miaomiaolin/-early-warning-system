			<form class="layui-form" action="">
			  <div class="layui-form-item">
			    <label class="layui-form-label">店铺ID</label>
			    <div class="layui-input-block">
			      <input type="text" name="title" required  lay-verify="required" placeholder="请输入店铺ID" autocomplete="off" class="layui-input">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">公司名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">退款原因</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="required">
			        <option value=""></option>
			        <option value="服务纠纷">服务纠纷</option>
			        <option value="效果纠纷">效果纠纷</option>

			  </div>

			    <label class="layui-form-label">退款状态</label>
			    <div class="layui-input-block">
			      <select name="city" lay-verify="required">
			        <option value=""></option>
			        <option value="处理中">处理中</option>
			        <option value="处理完成">处理完成</option>
			        <option value="取消">取消</option>

			    </div>
			  </div>
			  <div class="layui-form-item" style="margin-top: 50px;">
			    <div class="layui-input-block">
			      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>

<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
function formOpen(){
	var formOpen=document.getElementById('formOpen');
	formOpen.style.display="block";
}
</script>
